<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO whiteboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="startgame" class="modal">
    <form id="joinForm" action="">
      <label><span>Fake</span> Artist</label>
      <input id="n" autocomplete="off" placeholder="Enter your name" />
      <button id="btnJoinRoom">I'm ready to start</button>
    </form>
  </div>

  <div id="waitingToStart" class="modal">
    <form id="playForm" action="">
      <label><span>Fake</span> Artist</label>
      <p>Artists in the studio:</p>
      <ul id="playerList">
      </ul>
      <button id="btnStart">Start Painting</button>
      <p id="pwaiting">Waiting for more Artists</p>
    </form>
  </div>

  <canvas class="whiteboard" ></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
