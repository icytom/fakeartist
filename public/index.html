<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Artist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!--Introduction-->
  <div id="introductionModal" class="modal">
    <form id="roomForm" action="">
      <label><span>Fake</span> Artist</label>
      <h2>How to Play</h2>
      <p>
        All players work together to draw the same thing, but one player is a fake and does not know what the others are drawing.</p>
        <p>Who is the Fake artist?
      </p>
      <button id="btnJoinRoom">Join Room</button>
      <button id="btnCreateRoom">Create new room</button>
    </form>
  </div>
  
  <!--Create a new room-->
  <div id="createRoomModal" class="modal">
    <form id="createRoomForm" action="">
      <label><span>Fake</span> Artist</label>
      <label>Your Name:</label>
      <input name="playerName" required autocomplete="off" placeholder="Enter your name" />
      <label>Room Name:</label>
      <input name="roomName" required autocomplete="off" placeholder="Enter Room name" />
      <button>Create new room</button>
    </form>
  </div>

  <!--Join an existing room-->
  <div id="joinRoomModal" class="modal">
    <form id="joinRoomForm" action="">
      <label><span>Fake</span> Artist</label>
      <label>Your Name:</label>
      <input name="playerName" required autocomplete="off" placeholder="Enter your name" />
      <label>Room Name:</label>
      <input name="roomName" required autocomplete="off" placeholder="Enter Room name" />
      <button>Join room</button>
    </form>
  </div>

  <div id="waitingToStartModal" class="modal">
    <form id="playForm" action="">
      <label><span>Fake</span> Artist</label>
      <p>Room Name : <span id="roomNameDisplay"></span></p>
      <p>Artists in the studio:</p>
      <ul id="playerList">
      </ul>
      <button id="btnStart">Start Painting</button>
      <p id="pwaiting">Waiting for more Artists</p>
    </form>
  </div>

  <div id="gameui">

    <ul id="inGamePlayerList">
      
    </ul>
    
    <p id="wordToDrawP">Draw a <span id="wordToDraw">Donkey</span></p>

  </div>
  <canvas class="whiteboard" ></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
